<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>All√©</title>
</head>
<body>
    <a-scene>
        <a-sky color="lightskyblue"></a-sky>
        <a-plane color="sandybrown" position="0 0 -10" height="15" width="5" rotation="-90"></a-plane>
        <a-cylinder color="brown" position="-3 1 -5" height="2" radius="0.2"></a-cylinder>
        <a-cylinder color="brown" position="-3 1 -8" height="2" radius="0.2"></a-cylinder>
        <a-cylinder color="brown" position="-3 1 -11" height="2" radius="0.2"></a-cylinder>
        <a-cylinder color="brown" position="3 1 -5" height="2" radius="0.2"></a-cylinder>
        <a-cylinder color="brown" position="3 1 -8" height="2" radius="0.2"></a-cylinder>
        <a-cylinder color="brown" position="3 1 -11" height="2" radius="0.2"></a-cylinder>
        <a-icosahedron color="green" position="-3 2.4 -5"></a-icosahedron>
        <a-icosahedron color="green" position="-3 2.4 -8"></a-icosahedron>
        <a-icosahedron color="green" position="-3 2.4 -11"></a-icosahedron>
        <a-icosahedron color="green" position="3 2.4 -5"></a-icosahedron>
        <a-icosahedron color="green" position="3 2.4 -8"></a-icosahedron>
        <a-icosahedron color="green" position="3 2.4 -11"></a-icosahedron>
